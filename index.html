<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AGRIMILK Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Fraunces:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="title">
        <h1>AGRIMILK</h1>
        <p>Interactive view of Europe Monthly Dairy Trade</p>
      </div>
      <div class="filters" id="filters"></div>
    </header>

    <main class="layout">
      <section class="panel product">
        <div class="panel-head">
          <h2>Product focus</h2>
          <div class="pill" id="productLabel">Loading...</div>
        </div>
        <div class="split">
          <div>
            <h3>Region split</h3>
            <div class="chart" id="regionPie"></div>
            <p class="note" id="regionNote">Click EU slice to drill down.</p>
          </div>
          <div>
            <h3>EU drill-down</h3>
            <div class="chart" id="euPie"></div>
            <p class="note" id="euNote">EU breakdown appears after selecting EU.</p>
          </div>
        </div>
        <div>
          <h3>Monthly evolution</h3>
          <div class="chart" id="productLine"></div>
        </div>
      </section>

      <section class="panel map">
        <div class="panel-head">
          <h2>Europe map</h2>
          <div class="pill" id="mapLabel">Loading...</div>
        </div>
        <div class="chart" id="map"></div>
        <div class="legend" id="mapLegend"></div>
      </section>

    </main>

    <div class="tooltip" id="tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
    <script src="app.js"></script>
  </body>
</html>
