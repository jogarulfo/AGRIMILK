<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agrimilk CSV Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Spectral:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f7f3ee;
        --ink: #1f1a17;
        --muted: #6b5f57;
        --accent: #0f4c5c;
        --accent-2: #e36414;
        --panel: #fffdf9;
        --grid: #e7dfd7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at 20% 10%, #fcebd9, transparent 45%),
          radial-gradient(circle at 80% 0%, #e7f1f2, transparent 40%), var(--bg);
        color: var(--ink);
        font-family: "Space Grotesk", system-ui, sans-serif;
        animation: fadeIn 600ms ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      header {
        padding: 28px 24px 10px;
      }

      h1 {
        margin: 0 0 6px;
        font-size: 28px;
        letter-spacing: 0.5px;
      }

      .sub {
        margin: 0;
        color: var(--muted);
        font-family: "Spectral", serif;
      }

      main {
        padding: 16px 24px 36px;
        display: grid;
        gap: 18px;
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--grid);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 10px 22px rgba(31, 26, 23, 0.06);
      }

      .controls {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      label {
        display: grid;
        gap: 6px;
        font-size: 12px;
        letter-spacing: 0.6px;
        text-transform: uppercase;
        color: var(--muted);
      }

      select,
      input {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--grid);
        font-family: "Space Grotesk", sans-serif;
        background: #fff;
      }

      .chart-wrap {
        position: relative;
        height: 380px;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      .statline {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 10px;
      }

      .stat {
        padding: 10px 12px;
        border-radius: 12px;
        background: #fff;
        border: 1px solid var(--grid);
      }

      .stat .label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--muted);
      }

      .stat .value {
        font-size: 20px;
        font-weight: 700;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }

      thead {
        background: #f2ebe4;
      }

      th,
      td {
        padding: 8px 10px;
        border-bottom: 1px solid var(--grid);
        text-align: left;
        vertical-align: top;
      }

      .legend {
        display: flex;
        gap: 10px;
        align-items: center;
        font-size: 12px;
        color: var(--muted);
      }

      .legend span {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .legend i {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        background: var(--accent);
      }

      .note {
        color: var(--muted);
        font-size: 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Agrimilk CSV Explorer</h1>
      <p class="sub">Interactively filter and chart ds-059341__custom_20028720_linear.csv</p>
    </header>

    <main>
      <section class="panel">
        <div class="controls" id="controls"></div>
        <div class="note">Tip: use the product search to narrow the large product list.</div>
      </section>

      <section class="panel">
        <div class="statline" id="stats"></div>
      </section>

      <section class="panel">
        <div class="legend"><span><i></i> Total quantity by month</span></div>
        <div class="chart-wrap">
          <svg id="chart"></svg>
        </div>
      </section>

      <section class="panel">
        <table>
          <thead>
            <tr>
              <th>Reporter</th>
              <th>Partner</th>
              <th>Product</th>
              <th>Flow</th>
              <th>Indicator</th>
              <th>Period</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </section>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="explore.js"></script>
  </body>
</html>
